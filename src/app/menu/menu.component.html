<mat-form-field>
  <mat-label >Busca</mat-label>
  <input matInput (keyup)="FiltroBusqueda($event)" placeholder="# Numero / Nombre" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> #</th>
      <td mat-cell *matCellDef="let element"> #{{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> 
        <img src="{{element.image}}" alt="pokemon" width="100" height="100">
         </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td class ="nombre"mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) ="getRow(row)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  showFirstLastButtons   aria-label="Select page of pokemons"></mat-paginator>
</div>
